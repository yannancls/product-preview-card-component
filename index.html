<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <article class="container">

    <div class="img-div">
      <img src="images/image-product-desktop.jpg" class="product-image">
    </div>

    <section class="product-texts">
      <small>Perfume</small>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-div">
        <p class="current-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </section>

  </article>

</body>
</html>
